<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-account</title>
    <link rel="icon" href="facebook.jpeg">
</head>
<style>
    body {
        align-items: center;
        justify-content: center;
        margin-left: 40px;
    }

    div {
        background-color: lightblue;
    }
</style>

<body>



    <p
        style=" background-color: #0866ff; color: white; padding: auto; font-size: x-large; font-family: sans-serif; padding: 10px; ">
        Sign Up
    <p>
    <p style="color: grey;">it's quick and easy</p>
    <hr>
    <div>
        <form action="Facebook-Homepage.html">
            <fieldset>
                <input type="text" name="name" placeholder="First name">
                <input type="text" name="name" placeholder="Sur name">
                <br>
                <input type="email" name="email" id="email" placeholder="Email address">
                <br>
                <input type="password" name="password" placeholder="New password">
                <br>
                <label for="dob">Date of Birth:</label>
                <select name="Day" id="">
                    <optgroup>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </optgroup>
                </select>
                <select name="MONTH" id="">
                    <optgroup>
                        <option value="">jan</option>
                        <option value="">feb</option>
                        <option value="">mar</option>
                        <option value="">apr</option>
                        <option value="">may</option>
                        <option value="">jun</option>
                        <option value="">jul</option>
                        <option value="">aug</option>
                        <option value="">sep</option>
                        <option value="">oct</option>
                        <option value="">nov</option>
                        <option value="">dec</option>
                    </optgroup>
                </select>
                <select name="YEAR" id="">
                    <optgroup>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </optgroup>

                </select>
                <br>
                <label for="gender">Gender:
                    <input type="radio" name="gender" value="male">
                    <span>Male</span>
                    <input type="radio" name="gender" value="female">
                    <span>Female</span>
                    <input type="radio" name="gender" value="other">
                    <span>other</span>
                </label>

                <br>
                <button type="submit"
                    style="text-align: center; background-color: green; color: white; border-color: gray;">Sign
                    Up</button>

            </fieldset>
        </form>

    </div>




</body>

</html>
